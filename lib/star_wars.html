<body>
    <audio class="sw-blaster" src='/packages/jss_star-wars/assets/audio/trprsht1.wav'></audio>
    <audio class="sw-blaster" src='/packages/jss_star-wars/assets/audio/trprsht2.wav'></audio>
    <audio class="sw-cannon" src='/packages/jss_star-wars/assets/audio/cannon1.wav'></audio>
    <audio class="sw-cannon" src='/packages/jss_star-wars/assets/audio/cannon2.wav'></audio>
    <audio class="sw-death-star" src='/packages/jss_star-wars/assets/audio/imperial.wav'></audio>
    <aside id="sw-weapons">
        <div id="sw-logo">
            <img src="/packages/jss_star-wars/assets/img/star-wars-logo.png">
        </div>
        <div class="weapon-item img-wrapper m-b-sm" data-weapon-type="blaster">
            <img class="img-responsive" src="/packages/jss_star-wars/assets/img/weapons/blaster.png">
        </div>
        <div class="weapon-item img-wrapper m-b-sm" data-weapon-type="cannon">
            <img class="img-responsive" src="/packages/jss_star-wars/assets/img/weapons/Ship.jpeg">
        </div>
        <div class="weapon-item img-wrapper m-b-sm" data-weapon-type="death-star">
            <img class="img-responsive" src="/packages/jss_star-wars/assets/img/weapons/death-star.jpg">
        </div>
        <div id="sw-hint">
            {{#if selectedWeapon}}
                <span>ESC to exit</span>
            {{else}}
                <span>WEB destroyer</span>
            {{/if}}
        </div>
    </aside>
</body>
